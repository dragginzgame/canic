name: CI

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  checks:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install fmt tools
        run: cargo install cargo-sort cargo-sort-derives --locked
      - run: make fmt-check
      - run: make clippy
      - run: cargo test --workspace --all-targets --verbose --locked
      - name: Build examples (default)
        run: cargo build -p canic --examples --locked
      - name: Build examples (ic feature)
        run: cargo build -p canic --examples --features ic --locked

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install fmt tools
        run: cargo install cargo-sort cargo-sort-derives --locked
      - run: make fmt-check
      - run: make clippy
      - run: cargo test --workspace --all-targets --verbose --locked
      - run: cargo build --release --workspace --locked
