[workspace]
members = [
    "crates/canisters/example",
    "crates/canisters/game",
    "crates/canisters/instance",
    "crates/canisters/player_hub",
    "crates/canisters/root",
    "crates/icu",
]
resolver = "2"

[workspace.package]
rust-version = "1.89.0"
edition = "2024"
version = "0.7.5"
authors = ["borovan <84897664+borovan@users.noreply.github.com>"]
description = "Internet Computer Utilities"
readme = "README.md"
license-file = "LICENSE"
publish = false

[workspace.dependencies]

# ic cdk
candid = { version = "0.10", default-features = false, features = ["value"] }
criterion = "0.7"
defer = "0.2"
derive_more = { version = "2.0", default-features = false, features = ["full"] }
ic-cdk = "0.18.7"
ic-cdk-timers = "0.12.2"
ic-ledger-types = "0.15"
ic-management-canister-types = "0.3.3"
ic-stable-structures = "0.7.0"
icrc-ledger-types = "0.1.10"
icu = { path = "crates/icu" }

# third party
minicbor-serde = { version = "0.6", features = ["alloc"] }
remain = "0.2"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_bytes = "0.11"
sha2 = "0.10"
thiserror = "2.0"
tinyrand = "0.5"
toml = "0.9"

# clippy
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "allow", priority = -1 }
nursery = { level = "allow", priority = -1 }

# always warn
must_use_candidate = "warn"
redundant_clone = "warn"
semicolon_if_nothing_returned = "warn"
uninlined_format_args = "warn"
use_self = "warn"

# always allow
doc_markdown = "allow"
empty_line_after_doc_comments = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_inception = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
option_if_let_else = "allow"
significant_drop_tightening = "allow"
wildcard_imports = "allow"

# profiles
# we don't need release as it's a library

[profile.dev]
opt-level = 1          # Small speed-up, less aggressive than release
lto = false            # No link-time optimization in dev
codegen-units = 16     # More parallelism for faster compile
strip = "none"         # Keep symbols for easier debugging
debug = true           # Embed debug info in code
overflow-checks = true # Keep runtime overflow checks for safety
