
[workspace]
members = [
    "crates/canic",
    "crates/canic-internal",
    "crates/canic-testkit",
    "crates/canic-utils",
    "crates/canisters/app",
    "crates/canisters/auth",
    "crates/canisters/blank",
    "crates/canisters/root",
    "crates/canisters/scale",
    "crates/canisters/scale_hub",
    "crates/canisters/shard",
    "crates/canisters/shard_hub",
]
resolver = "2"

[workspace.package]
rust-version = "1.91.0"
edition = "2024"
version = "0.4.2"
license = "MIT"
authors = ["borovan <84897664+borovan@users.noreply.github.com>"]
description = "Canic â€” a canister orchestration and management toolkit for the Internet Computer"
repository = "https://github.com/dragginzgame/canic"
homepage = "https://github.com/dragginzgame/canic"
keywords = ["internet-computer", "canister", "dfinity", "icp", "management"]
categories = ["wasm"]
readme = "README.md"

[workspace.dependencies]

# icrc-ledger-types replacement
base32 = "0.5"

# ic core crates
candid = { version = "0.10", default-features = false }
canic = { version = "0.4.2", path = "crates/canic" }
canic-internal = { version = "0.4.2", path = "crates/canic-internal" }
canic-testkit = { version = "0.4.2", path = "crates/canic-testkit" }
canic-utils = { version = "0.4.2", path = "crates/canic-utils" }

# third-party crates
convert_case = "0.10"
crc32fast = "1.5"
criterion = "0.8"
ctor = "0.6"
defer = "0.2"
derive_more = { version = "2.0", default-features = false, features = ["full"] }
hex = "0.4"
ic-canister-sig-creation = "1.3.1"
ic-cdk = "0.19.0"
ic-cdk-timers = "1.0"
ic-management-canister-types = "0.3.3"
ic-signature-verification = "0.2"
ic-stable-structures = "0.7.2"
icrc-ledger-types = "0.1.12"
minicbor-serde = { version = "0.6", features = ["alloc"] }
num-traits = "0.2"
pocket-ic = "10.0"
remain = "0.2"
serde = { version = "1.0", default-features = false }
serde_bytes = "0.11"
sha2 = "0.10"
thiserror = "2.0"
tinyrand = "0.5"
toml = "0.9"

# removed std because it imports rand; serde feature doesn't compile with std
ulid = { version = "1.2", default-features = false }
xxhash-rust = { version = "0.8", default-features = false, features = ["xxh3"] }

# shared clippy rules
[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

# always warn
missing_const_for_fn = "warn"
must_use_candidate = "warn"
redundant_clone = "warn"
semicolon_if_nothing_returned = "warn"
uninlined_format_args = "warn"
use_self = "warn"

# always allow
doc_markdown = "allow"
empty_line_after_doc_comments = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_inception = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
option_if_let_else = "allow"
significant_drop_tightening = "allow"
wildcard_imports = "allow"
# --------------------------------------------------------------------
#   IMPORTANT: patch section MUST be at the top level (not nested)
# --------------------------------------------------------------------
[patch.crates-io]
canic = { path = "crates/canic" }
canic-internal = { path = "crates/canic-internal" }
canic-testkit = { path = "crates/canic-testkit" }
canic-utils = { path = "crates/canic-utils" }

# profiles
[profile.dev]
opt-level = 1
lto = false
codegen-units = 16
strip = "none"
debug = true
overflow-checks = true
