# ================================================================
#  CANIC CONFIGURATION
# ================================================================

# ----------------------------------------------------------------
# Global Settings
# ----------------------------------------------------------------
controllers = []
app_directory = ["auth_hub", "scale_hub", "shard_hub"]

[app_state]
mode = "enabled"

[delegation]
enabled = true

# ----------------------------------------------------------------
# Standards
# ----------------------------------------------------------------

[standards]
icrc21 = true # Enable ICRC-21 capability

# ----------------------------------------------------------------
# Subnet Definitions
# ----------------------------------------------------------------
# Each subnet defines how its canisters behave and when they top up.
# ----------------------------------------------------------------

# ================================================================
#  PRIME SUBNET
# ================================================================
[subnets.prime]
auto_create = ["app", "auth_hub", "scale_hub", "shard_hub", "test"]
subnet_directory = ["app", "auth_hub", "scale_hub", "shard_hub", "test"]
pool.minimum_size = 3

# --- Root ---
[subnets.prime.canisters.root]
kind = "root"

# --- App ---
[subnets.prime.canisters.app]
kind = "node"

# --- Auth Hub ---
[subnets.prime.canisters.auth_hub]
kind = "node"
topup.threshold = "10T"
topup.amount = "5T"

# --- Auth Hub Pools ---
[subnets.prime.canisters.auth_hub.sharding.pools.auth_shards]
canister_role = "auth_shard"
policy.capacity = 100
policy.max_shards = 4

# --- Auth Shard ---
[subnets.prime.canisters.auth_shard]
kind = "shard"
topup.threshold = "10T"
topup.amount = "5T"

# --- Blank ---
[subnets.prime.canisters.blank]
kind = "worker"

# --- Scale Hub ---
[subnets.prime.canisters.scale_hub]
kind = "node"
topup.threshold = "10T"
topup.amount = "5T"

# --- Scale Hub Pools ---
[subnets.prime.canisters.scale_hub.scaling.pools.scales]
canister_role = "scale"
policy.min_workers = 2

# --- Scale ---
[subnets.prime.canisters.scale]
kind = "worker"

# --- Shard Hub ---
[subnets.prime.canisters.shard_hub]
kind = "node"
topup.threshold = "10T"
topup.amount = "5T"

# --- Shard Hub Pools ---
[subnets.prime.canisters.shard_hub.sharding.pools.shards]
canister_role = "shard"
policy.capacity = 100
policy.max_shards = 4

# --- Shard ---
[subnets.prime.canisters.shard]
kind = "shard"
topup.threshold = "10T"
topup.amount = "5T"


# --- Test ---
[subnets.prime.canisters.test]
kind = "node"

# ================================================================
#  GENERAL SUBNET
# ================================================================
[subnets.general]

# --- Blank Canister ---
[subnets.general.canisters.blank]
kind = "worker"
